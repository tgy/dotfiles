[options]
resize_grip = false
scroll_on_output = false
scroll_on_keystroke = true
audible_bell = true
visible_bell = true
mouse_autohide = false
allow_bold = true
dynamic_title = true
urgent_on_bell = true
clickable_url = true
#font = Menlo for Powerline 10
#font = DejaVu Sans Mono 10.5
#font = AVP Autocode Mono 10
#font = AVP Autocode Mono for Powerline 10
#font = Sauce Code Powerline 10.5
#font = Ubuntu Mono derivative Powerline 12
font = PragmataPro 12
#font = Fantasque Sans Mono 11
scrollback_lines = 10000
search_wrap = true
border_width = 0
roundness = 0
padding = 0
#icon_name = terminal
geometry = 640x480

# 0.0: opaque, 1.0: transparent
transparency = 0.0
pseudo_transparency = false

# "system", "on" or "off"
cursor_blink = off

# "block", "underline" or "ibeam"
cursor_shape = ibeam

# $BROWSER is used by default
browser = firefox

# word characters used for word selection
# (default if unset: all graphic non-punctuation/space characters)
#word_chars = -A-Za-z0-9,./?%&#:_=+@~

